        <form id="form1" action="/api/friends" method="POST">
            <div class="form-group">
                <label for="name">Name (Required)</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">

                <input type="text" class="form-control" id="photo" name="photo" required>
            </div>
            <hr>

            <h3>
                <strong>Question 1</strong>
            </h3>
            <h4>You like to take strolls on the beach</h4>
            <select class="chosen-select" id="q1" name="q1">
                <option value>Select an Option</option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>

                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
            <br>
            <button type="submit" class="btn btn-primary" aria-pressed="false" autocomplete="off" id="submit">
                Submit
            </button>

        </form>

    </div>
